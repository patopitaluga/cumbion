<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cumbion programming language Js Implementation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <meta name="theme-color" content="#fafafa"/>
</head>
<body>
  <div class="container">
    <div>
      <h1>Cumbion programming language</h1>
    </div>
    <div>
      <h2>Javascript transpiler</h2>
    </div>
    <div>
      <p>Dynamically typed Turing-complete programming language that's also cumbia lyrics.</p>
      <p>Source and documentation: <a href="https://github.com/patopitaluga/cumbion/" target="_blank">https://github.com/patopitaluga/cumbion/</a>.</p>
    </div>
    <div style="display: flex; width: 100%;">
      <button id="transpile-button" style="margin: auto 0 auto 0;">
        Transpile
      </button>

      <button id="run-button" style="margin: auto auto auto 10px;">
        Run
      </button>

      <div style="margin: auto 0 auto auto;">
        Load examples:
        <select id="examples">
          <option value="0"></button>
          <option value="1">FizzBuzz</button>
          <option value="2">Find max</button>
        </select>
      </div>
    </div>
    <div class="cols">
      <div class="col1">
        <label>
          <span class="label-text">Cumbion code:</span>
          <textarea id="cumbioncode"></textarea>
        </label>
      </div>

      <div class="col1">
        <div class="transpile">
          <div id="output-title">
            &nbsp;
          </div>
          <pre id="output">
          </pre>
        </div>
      </div>

    </div>
  </div>

  <script
    type="module"
    src="script.js"
  ></script>
</body>
</html>
