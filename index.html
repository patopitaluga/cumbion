<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cumbion programming language Js Implementation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <meta name="theme-color" content="#fafafa"/>
</head>
<body>
  <div class="container">
    <label>
      <span class="label-text">Cumbion code:</span>
      <textarea id="cumbioncode">
Yo tomo licor
Yo tomo cerveza
Mientras el licor sea tan alto como la cerveza
El licor es el licor menos cerveza

¡Mandale licor!

El límite es 100
La cumbia no es nada
El Tano es tres
Laura es la más linda

Mientras que la cumbia no sea el límite
Sube la cumbia
Si yo con la cumbia y El Tano somos 0 y yo con la cumbia y Laura somos 0
Y dice! "FizzBuzz!"
Wuki Wuki!

Si yo con la cumbia y El Tano somos 0
Y dice! "Fizz!"
Wuki Wuki!

Si yo con la cumbia y Laura somos 0
Y dice! "Buzz!"
Wuki Wuki!

Y dice! la cumbia
      </textarea>
    </label>

    <div style="display: flex; width: 100%;">
      <div style="margin: auto auto auto 0;">
        Load examples: <button id="example-findmax">Find max</button>
      </div>
      <button id="transcript-button" style="margin: auto 0 auto auto;">
        Transcript
      </button>
    </div>

    <div class="transcript">
      <div>
        Javascript transcript:
      </div>
      <pre id="result">
      </pre>
    </div>

    <button id="run-button">
      Run
    </button>


    <div class="transcript">
      <div>
        Output:
      </div>
      <pre id="output">
      </pre>
    </div>
  </div>

  <script
    type="module"
    src="script.js"
  ></script>
</body>
</html>
