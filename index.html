<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cumbion programming language Js Implementation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <meta name="theme-color" content="#fafafa"/>
</head>
<body>
  <div class="container">
    <label>
      <span class="label-text">Cumbion code:</span>
      <textarea id="cumbioncode">
Yo tomo Licor
Yo tomo Cerveza
Mientras el Licor sea tan alto como la Cerveza
Poné Licor menos Cerveza en el Licor

Mandale Licor

El Límite es 100
Cuca es 0
Laura es 3
El Tano es 5

Mientras que Cuca no sea el Límite
Sube Cuca
Si Yo con Cuca y Laura somos 0 y Yo con Cuca y El Tano somos 0
Y dice! "FizzBuzz!"
Wuki Wuki!

Si Yo con Cuca y Laura somos 0
Y dice! "Fizz!"
Wuki Wuki!

Si Yo con Cuca y El Tano somos 0
Y dice! "Buzz!"
Wuki Wuki!

Y dice! Cuca
      </textarea>
    </label>

    <div>
      <button id="transcript-button">
        Transcript
      </button>
    </div>

    <div class="transcript">
      <div>
        Javascript transcript:
      </div>
      <pre id="result">
      </pre>
    </div>

    <button id="run-button">
      Run
    </button>


    <div class="transcript">
      <div>
        Output:
      </div>
      <pre id="output">
      </pre>
    </div>
  </div>

  <script
    type="module"
    src="script.js"
  ></script>
</body>
</html>
